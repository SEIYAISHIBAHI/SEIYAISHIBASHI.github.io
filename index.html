<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの車を探します！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>あなたの車を探します！</h1>
    <form id="searchForm">
        <div>
            <label for="price">金額：</label>
            <select id="price" name="price">
                <option value="">選択してください</option>
                <option value="300">300万以下</option>
                <option value="500">500万以下</option>
                <option value="700">700万以下</option>
                <option value="no-worry">金の心配はいらない！</option>
            </select>
        </div>
        <div>
            <label for="purpose">用途：</label>
            <select id="purpose" name="purpose">
                <option value="">選択してください</option>
                <option value="normally">普段使い</option>
                <option value="leisure">レジャー</option>
            </select>
        </div>
        <div>
            <label for="fuel">燃費：</label>
            <select id="fuel" name="fuel">
                <option value="">選択してください</option>
                <option value="care">気にする</option>
                <option value="dont-care">気にしない</option>
            </select>
        </div>
        <div>
            <label for="safety">安全性：</label>
            <select id="safety" name="safety">
                <option value="">選択してください</option>
                <option value="average">並</option>
                <option value="high">充実</option>
            </select>
        </div>
        
        <div class="grid-item">
        <button type="button" id="searchButton">検索</button>  
       </div>
        

        <div id="myModal" class="modal">
            <div class="modal-content">
              <p>条件を入力してください!😥</p>
            </div>
          </div>
          
    </form>
    <div id="message" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
